<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Momentory | Turning Moments into Value</title>
    <meta name="description" content="決断という一瞬の輝きを、永続的な市場価値と、未来の確かな舞台に変える。" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Noto+Serif+JP:wght@200;300;400;500;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
      /* Base Styles */
      body {
        font-family: 'Noto Serif JP', serif;
        background-color: #FAFAFA;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .font-lato {
        font-family: 'Lato', sans-serif;
      }

      /* Marble Texture Background */
      .bg-marble {
        background-color: #fafafa;
        background-image: 
          radial-gradient(at 40% 20%, hsla(0,0%,90%,1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(0,0%,95%,1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(0,0%,93%,1) 0px, transparent 50%),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        background-attachment: fixed;
      }

      /* Metallic/Silver Text Effect */
      .text-metallic {
        background: linear-gradient(
          110deg,
          #888888 15%,
          #cccccc 25%,
          #ffffff 35%,
          #999999 45%,
          #888888 55%,
          #cccccc 65%,
          #ffffff 75%,
          #aaaaaa 85%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 6s linear infinite;
      }

      /* Metallic Border Effect */
      .border-metallic {
        border-image: linear-gradient(
          110deg,
          #999999,
          #ffffff,
          #999999
        ) 1;
      }

      /* Shimmer Animation */
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Fade Up Animation Utilities */
      .fade-up-enter {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-up-active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
    </style>
