<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>会社詳細 | Momentory</title>

<style>
:root{
  --bg:#eef2f7;
  --bg2:#dfe6ef;
  --bg3:#e9eff6;
  --text:#2f3b4c;
  --sub:#6b7686;
  --line: rgba(47,59,76,.22);
}

*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }

body{
  /* ✅ グラデーションに戻す */
  background:
    radial-gradient(1200px 800px at 20% 0%, rgba(120,150,190,.18), transparent 60%),
    radial-gradient(900px 700px at 90% 30%, rgba(160,180,210,.15), transparent 55%),
    linear-gradient(to bottom, var(--bg), var(--bg2), var(--bg3));
  color: var(--text);
  font-family: "Hiragino Sans","Noto Sans JP",system-ui,sans-serif;
  line-height: 2;
}

/* =========================
   HERO
   ========================= */
.hero{
  position: relative;
  height: clamp(420px, 80vh, 820px);
  width: 100%;
  overflow: hidden;
}

.hero img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 42%;
  display: block;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 600px at 50% 45%, rgba(255,255,255,.22), transparent 60%),
    linear-gradient(to bottom, rgba(255,255,255,.05), rgba(255,255,255,0));
}

/* =========================
   CONTENT
   ========================= */
.wrap{
  width: min(820px, 92vw);
  margin: 0 auto;
  padding: clamp(40px, 6vw, 80px) 0;
  text-align: center;
}

.section-title{
  font-size: 20px;
  margin: 0 0 40px;
  letter-spacing: .05em;
}

.prose p{
  margin: 0 0 40px;
  font-size: clamp(15px, 2.8vw, 17px);
}

/* =========================
   BACK BUTTON
   ========================= */
.back-top{
  margin: 56px 0 0;
}

.back-top a{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 14px 28px;
  font-size: 13px;
  letter-spacing: .14em;
  text-decoration: none;
  color: rgba(47,59,76,.95);
  border: 1px solid var(--line);
  background: rgba(255,255,255,.25);
  backdrop-filter: blur(6px);
  transition: .3s ease;
}

.back-top a:hover{
  transform: translateY(-2px);
  background: rgba(47,59,76,.92);
  color: #fff;
}

/* =========================
   SCROLL ANIMATION
   ========================= */
.reveal{
  opacity: 0;
  transform: translateY(18px);
  transition: opacity .8s ease, transform .8s ease;
}
.reveal.show{
  opacity: 1;
  transform: translateY(0);
}

/* =========================
   FOOTER
   ========================= */
footer{
  text-align:center;
  padding: 56px 0 64px;
  color: var(--sub);
  font-size: 13px;
}

/* =========================
   MOBILE（画像をさらに小さく）
   ========================= */
@media (max-width: 768px){
  .hero{
    height: clamp(240px, 50vh, 380px);
  }

  .hero img{
    object-position: center 46%;
  }

  .wrap{
    padding: 34px 0 72px;
  }
}
</style>
</head>

<body>

<header class="hero">
  <img src="/images/company-hero.jpg" alt="Momentory Hero">
</header>

<main class="wrap">
  <h2 class="section-title reveal">会社詳細</h2>

  <div class="prose">
    <p class="reveal">Momentoryは、<br>
      Moment（瞬間）と<br>
      Entry（入口）を掛け合わせた言葉です。</p>

    <p class="reveal">人生には、<br>
      ふと心が動く瞬間があります。</p>

    <p class="reveal">「このままじゃ終わりたくない」<br>
      「変わりたい」<br>
      そう感じた、ほんの一瞬。</p>

    <p class="reveal">それがMoment。</p>

    <p class="reveal">でも、多くの人はその瞬間を<br>
      行動に変えられないまま、<br>
      過ぎ去ってしまう。</p>

    <p class="reveal">私たちは、その想いを<br>
      未来へ進むための入口（Entry）に繋げます。</p>
  </div>

  <div class="back-top reveal">
    <a href="https://momentory.pages.dev/company-profile.pdf" target="_blank">
      ← TOPページに戻る
    </a>
  </div>
</main>

<footer>© Momentory</footer>

<script>
const elements = document.querySelectorAll('.reveal');
elements.forEach((el,i)=>{
  el.style.transitionDelay = (i * 0.12) + "s";
});

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{threshold:0.15});

elements.forEach(el=>observer.observe(el));
</script>

</body>
</html>
