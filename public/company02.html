<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>会社詳細 | Momentory</title>

<style>
:root{
  --bg:#eef2f7;
  --bg2:#e3e9f2;
  --text:#2f3b4c;
  --sub:#6b7686;
}

*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; height:100%; }

body{
  background:
    radial-gradient(1200px 800px at 20% 0%, rgba(120,150,190,.15), transparent 60%),
    radial-gradient(900px 700px at 90% 30%, rgba(160,180,210,.12), transparent 55%),
    linear-gradient(to bottom, var(--bg), var(--bg2));
  color: var(--text);
  font-family: "Hiragino Sans","Noto Sans JP",system-ui,sans-serif;
  line-height: 2;
}

/* =========================
   HERO（横いっぱい）
   ========================= */
.hero{
  position: relative;
  height: clamp(420px, 80vh, 820px);
  width: 100%;
  overflow: hidden;
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center 42%;
  display:block;
}

/* 透明寄りの光（やりすぎない） */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 600px at 50% 45%, rgba(255,255,255,.25), transparent 60%),
    linear-gradient(to bottom, rgba(255,255,255,.05), rgba(255,255,255,0));
}

/* =========================
   CONTENT（中央揃え）
   ========================= */
.wrap{
  width: min(820px, 92vw);
  margin: 0 auto;
  padding: clamp(40px, 6vw, 80px) 0;
  text-align:center;
}

.section-title{
  font-size: 20px;
  margin: 0 0 40px;
  letter-spacing: .05em;
}

.prose p{
  margin: 0 0 40px;
  font-size: clamp(15px, 2.8vw, 17px);
}

/* =========================
   BACK BUTTON
   ========================= */
.back-top{
  margin: 56px 0 0;
  text-align:center;
}

.back-top a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding: 14px 28px;
  font-size: 13px;
  letter-spacing: .14em;
  text-decoration: none;
  color: rgba(47,59,76,.95);
  border: 1px solid rgba(47,59,76,.22);
  background: rgba(255,255,255,.22);
  backdrop-filter: blur(8px);
  transition: transform .25s ease, background .25s ease, border-color .25s ease, color .25s ease;
}

.back-top a:hover{
  transform: translateY(-1px);
  background: rgba(47,59,76,.92);
  border-color: rgba(47,59,76,.92);
  color: #fff;
}

/* =========================
   SCROLL ANIMATION（控えめ）
   ========================= */
.reveal{
  opacity:0;
  transform: translateY(18px);
  transition: opacity .8s ease, transform .8s ease;
  will-change: opacity, transform;
}
.reveal.show{
  opacity:1;
  transform: translateY(0);
}

@media (prefers-reduced-motion: reduce){
  .reveal{
    opacity:1 !important;
    transform:none !important;
    transition:none !important;
  }
}

/* =========================
   FOOTER
   ========================= */
footer{
  text-align:center;
  padding: 56px 0 64px;
  color: var(--sub);
  font-size: 13px;
}

/* =========================
   MOBILE OPTIMIZE（スマホは画像を2/3くらい）
   追加場所：styleの一番下（ここ）
   ========================= */
@media (max-width: 768px){
  .hero{
    height: 66vh;       /* 画面の約2/3 */
    min-height: 340px;  /* 小さくなりすぎ防止 */
    max-height: 520px;  /* 大きくなりすぎ防止 */
  }

  .hero img{
    object-position: center 46%; /* スマホは少し下寄せ */
  }

  .wrap{
    padding: 36px 0 72px; /* スマホの余白を少し詰める */
  }

  .section-title{
    margin-bottom: 32px;
  }

  .prose p{
    margin-bottom: 34px;
  }
}
</style>
</head>
